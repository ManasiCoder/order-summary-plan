<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/main.css" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="container">
    <img class="hero" src="./assets/images/illustration-hero.svg" alt="A illustration girl dacing" />

    <div class="plan-container">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-display">
        <div class="image-and-plan">
          <img src="./assets/images/icon-music.svg" alt="music icon" />
          <div class="name-and-price">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>

</body>

</html>
